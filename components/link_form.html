<link-form>
  <form
    method="post"
    enctype="multipart/form-data"
    action="{pageParam === null ? '.' : pageParam}"
    class="{'hidden': pageParam === null} group flex flex-col gap-8 border border-slate-300 rounded-md bg-slate-100 outline-none focus-within:ring-2 focus-within:ring-pink-500 focus-within:ring-offset-2"
  >
    <div class="flex flex-1 gap-8 items-center w-full pl-16">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-20 w-20 text-slate-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z"
          clip-rule="evenodd"
        />
      </svg>
      <input
        type="url"
        name="link"
        on:click="() => isOpen.value = true"
        on:keydown="() => isOpen.value = true"
        placeholder="https://css-tricks.com/"
        class="py-16 px-8 w-full outline-none bg-transparent"
        required
      />
    </div>
    <div bind:class="{'hidden': isOpen.value === false}">
      <div class="flex flex-col gap-8 border-y border-slate-300 duration-200 p-16">
          <p>
            <span class="text-slate-500 duration-200">Description</span>
            <span class="text-gray-400 text-14">(optional)</span>
          </p>
          <textarea
            name="description"
            class="w-ful min-h-[70px] outline-none bg-transparent duration-200"
          ></textarea>
      </div>
      <div class="p-8">
        <button
            type="submit"
            class="relative flex items-center gap-8 w-full py-12 justify-center text-12 md:text-16 text-white bg-pink-500 rounded-lg transition-colors duration-200 hover:bg-pink-600">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-pink-100">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z" clip-rule="evenodd" />
            </svg>
            Add
            <div class="absolute right-0 mr-8">
              <svg aria-hidden="true" bind:class="{'hidden': !isLoading.value} w-24 h-24 mr-2 text-gray-200 animate-spin fill-white" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="transparent"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
              </svg>
            </div>
        </button>
      </div>
    </div>
  </form>
</link-form>
